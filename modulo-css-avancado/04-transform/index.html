<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando transformações com transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Transform</h1>
    <h2>Transform Scale</h2>
    <img src="http://placekitten.com/200/300" class="scale">
<br>
    <h2>Transform Rotate</h2>
    <img src="http://placekitten.com/200/300" class="rotate">
    <br>
    <h2>Transform Translate</h2>
    <img src="http://placekitten.com/200/300" class="translate">
</body>
</html>
